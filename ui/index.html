<html>
<head>
    <meta charset="UTF-8">
    <title>Test UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="w-100 bg-secondary p-3">
    <h1 class="m-auto text-center text-secondary-emphasis countdown">Websocket Localstack Test</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
        <div class="col-4 mt-4">
            <button id="ws-connect" class="btn btn-primary">WS Connect</button>
        </div>
        <div class="col-4 mt-4">
            <button id="ws-connect-with-token" class="btn btn-primary">WS Connect with token</button>
        </div>
        <div class="col-4 mt-4">
            <button id="ws-ping" class="btn btn-primary">Ws Send Ping</button>
        </div>
        <div class="col-4 mt-4">
            <button id="ws-disconnect" class="btn btn-primary">WS Disconnect</button>
        </div>
        <div class="col-4 mt-4">
            <button id="ws-default" class="btn btn-primary">Ws Default Route</button>
        </div>
        <div class="col-4 mt-4">
            <button id="ws-route-not-matching" class="btn btn-primary">Ws action/route doesn't exist</button>
        </div>
<!--        TODO idle not disconnecting after 10 min as per AWS but LS Container does remove itself -->
        <div class="col-4 mt-4">
            <button id="ws-connection-idle-timeout" class="btn btn-primary">idle timeout test (default 10 min)</button>
        </div>
    </div>
<!--    TODO default route should be called when routeKey not matched -->
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
